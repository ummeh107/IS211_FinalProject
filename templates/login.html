<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login</title>
</head>

<body>
    <br>
    <div class="container" style="background-color: #717792;">
        <div class="row">
            <div class="col-md-12">
                <h4 style="text-align: center ;color: #f7abd5;">Black Friday Product</h4>
                <div class="panel panel-default" style="background-color: #e2e5ff;">
                    <div class="panel-heading text-center">Login</div>

                    <div class="panel-body" style="background-color: #e2e5ff;">
                        <div class="col-md-12">
                            <form id="login-form" class="form" action="/login" method="post">
                                <div class="form-group">
                                    <label for="mail" class="text-info">Email:</label><br>
                                    <input type="email" name="mail" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    {% if error %}
                                    <h5 style="color: firebrick;">{{error}}</h5>
                                    {% endif %}
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                    <div id="register-link" class="text-right">
                                        <a href="/registration" class="text-info">Register here</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
